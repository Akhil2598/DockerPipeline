---
- hosts: webservers
  gather_facts: no
  become: yes
  vars:
    ports_mapping: "8090:8090"
  tasks:
    - name: Install docker and some dependencies
      apt:
        name: python3-pip, docker.io
        state: present

    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Install docker python module
      pip:
        name: docker

    - name: Create Application container
      docker_container:
        name: docker-pipeline
        image: anujsharma1990/docker-pipeline:latest
        state: started
        recreate: yes
        exposed_ports:
          - "{{ ports_mapping }}"
